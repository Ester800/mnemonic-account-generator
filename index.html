<!DOCTYPE HTML>

<html>
  <head>
    <title>Mnemonic Account Generator</title>
    <style>
html, body {
  color: white;
  background: black;
  font-family: monospace;
}

a:visited, a  { color: grey; }
a:active, a:hover { color: white; }

    </style>
    <script src="./bundle.js"></script>
  </head>

  <body>

    <h1>Mnemonic Account Generator</h1>
    <h3>Generate Ethereum Addresses From Mnemonic</h3>

    <p>
      For greatest security, only use on a computer you fully trust.
    </p>
    <p>
      Ideally, use on a computer that is not connected to the internet, and never will be.
    </p>

    <section class="mnemonic-input">
      <textarea
             class="mnemonic"
             placeholder="Enter your mnemonic here"
             style="width:400px;height:100px;"></textarea>
      <br>

      <span>
        Number of accounts to generate:
      </span>
      <input class="accountCount" type="number" min=1 value=10></input>
      <br>

      <button class="generate">
        Generate Accounts
      </button>

    </section>

    <section class="results" style="display:none;">

      <ol class="accounts">
      </ol>

      <button class="reset">
        Reset
      </button>

    </section>

    <footer>
      <a href="https://github.com/flyswatter/mnemonic-account-generator">
        View on GitHub
      </a>
    </footer>

  </body>

</html>
